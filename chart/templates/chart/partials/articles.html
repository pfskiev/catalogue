{% extends 'chart/base.html' %}
{% block title %}
    статьи
{% endblock %}
{% block content %}
    {% load staticfiles %}
{% for article in articles_list %}
    <div class="flex row sm-column">
        <div class="box-8">
            <a href="/"><img src="{% static 'chart/media/' %}{{ article.img }}" alt=""></a>
        </div>
        <div class="box-2">
            <h4>{{ article.title }}</h4>
            <p>{{ article.text }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
