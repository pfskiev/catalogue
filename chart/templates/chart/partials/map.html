{% extends 'chart/base.html' %}
{% block title %}
    статьи
{% endblock %}
{% block content %}
    {% load staticfiles %}
{% for object in object_list %}
    <div class="flex row sm-column">
        <div class="box-8">
            <div class="flex column justify">
                {% if object.img %}
                <a href="/"><img src="{% static 'chart/media/' %}{{ object.img }}" alt=""></a>
                {% endif %}
            </div>
        </div>
        <div class="box-2">
            <div class="flex column left">
                <h4>{{ object.title }}</h4>
                <p>{{ object.desc }}</p>
                <p>{{ object.address }}</p>
                <p>{{ object.phone }}</p>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
