{% extends 'chart/base.html' %}
{% block title %}
    статьи
{% endblock %}
{% block content %}
    {% load staticfiles %}
    <div class="flex row sm-column">
        <div class="box-8">
            <div class="flex column left">
                {% include 'chart/templates/aside.html' %}
            </div>
        </div>
        <div class="box-2">
            <div class="flex column left">
                <div class="flex row sm-column wrap">
                    <div class="box-2">
                        <a href="#"><img src="{% static 'chart/media/' %}{{ object.img }}" alt=""></a>
                    </div>
                    <div class="box-2">
                        <p>{{ object.price }}</p>
                        <h4>{{ object.title }}</h4>
                        <p>{{ object.text }}</p>
                    </div>
                    <div class="box">
                        <p>{{ object.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
