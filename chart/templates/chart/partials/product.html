{% extends 'chart/base.html' %}

{% block content %}

    <div class="flex row sm-column">
        <div class="box-8">
            <div class="flex column justify">

            </div>
        </div>
        <div class="box-2">
            <div class="flex column left">
                <a href="/"><img src="{% static 'chart/media/' %}{{ object.img }}" alt=""></a>

            </div>
        </div>
    </div>
